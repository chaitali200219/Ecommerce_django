<div class="register-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px; border: 1px solid #007bff; border-radius: 8px;">
    <h2 class="text-center">Register</h2>

    <div class="mb-4">
      <label class="form-label">Select User Type</label>
      <button class="btn btn-secondary me-2" (click)="showTeacherForm()">Teacher</button>
      <button class="btn btn-secondary" (click)="showStudentForm()">Student</button>
    </div>

    <form (ngSubmit)="isTeacher ? onRegisterTeacher() : onRegisterStudent()">
      <!-- Teacher Registration Form -->
      <div *ngIf="isTeacher">
        <div class="mb-3">
          <label for="teacherUsername" class="form-label">Username</label>
          <input type="text" id="teacherUsername" [(ngModel)]="teacherUsername" name="teacherUsername" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="teacherPassword" class="form-label">Password</label>
          <input type="password" id="teacherPassword" [(ngModel)]="teacherPassword" name="teacherPassword" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="experienceYears" class="form-label">Experience Years</label>
          <input type="number" id="experienceYears" [(ngModel)]="experienceYears" name="experienceYears" class="form-control" required>
        </div>
      </div>

      <!-- Student Registration Form -->
      <div *ngIf="isStudent">
        <div class="mb-3">
          <label for="studentUsername" class="form-label">Username</label>
          <input type="text" id="studentUsername" [(ngModel)]="studentUsername" name="studentUsername" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="studentPassword" class="form-label">Password</label>
          <input type="password" id="studentPassword" [(ngModel)]="studentPassword" name="studentPassword" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input type="text" id="grade" [(ngModel)]="grade" name="grade" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already registered? 
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
